plugins {
    id 'java'
}

group 'io.github.trulyfree'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.TrulyFree:MCShell.Oplist:8e1780df63'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
